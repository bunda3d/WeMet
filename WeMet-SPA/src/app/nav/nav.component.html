<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler d-lg-none" type="button" (click)="collapsed = !collapsed" [attr.aria-expanded]="!collapsed" aria-controls="navbarsExampleDefault" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

<div class="collapse navbar-collapse" id="navbarContent" [class.collapse]="collapsed">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout </a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light" >
        Welcome User
      </a>
    
      <div class="dropdown-menu" >
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
        <div class="dropdown-divider"></div>
    </div>
  </div>

<!-- angular template form (#loginForm)-->
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
  <!-- username input --> 
		<input class="form-control mr-sm-2" type="text" name="username"  placeholder="Username" 
			required [(ngModel)]="model.username" aria-label="Username">
  <!-- password input --> 
		<input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" 
			required [(ngModel)]="model.password" aria-label="Password">
    <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
  </form>

  </div>
</nav>
