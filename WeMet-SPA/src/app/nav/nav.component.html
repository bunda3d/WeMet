<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button class="navbar-toggler d-lg-none" type="button" (click)="collapsed = !collapsed" [attr.aria-expanded]="!collapsed" aria-controls="navbarDefault" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent" [class.collapse]="collapsed">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages </a>
        </li>
      </ul>
      <!-- show dropdown for logged in users -->
      <div *ngIf="loggedIn()" class="navbar-collapse" [class.collapse]="collapsed" id="navbarLoggedInUserDropDown"> 
        <div class="dropdown-divider"></div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" ngbDropdown>
              <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarWelcomeUserDropdown" role="button" (click)=" !collapsed" [attr.aria-expanded]="!collapsed" aria-controls="navbarDefault" aria-label="Toggle navigation"><i class="fa fa-id-card-o text-light bg-dark mr-2"></i>  
              Welcome User
              </a>
                <div ngbDropdownMenu aria-labelledby="navbarWelcomeUserDropdown" class="dropdown-menu text-light bg-dark">
                  <a class="dropdown-item text-light bg-dark" ngbDropdownItem href="#" (click)="$event.preventDefault()"><i class="fa fa-user text-light bg-dark"></i>  Edit Profile</a>
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-light bg-dark" ngbDropdownItem href="#" (click)="logout()"><i class="fa fa-sign-out text-light bg-dark"></i>  Logout</a>
                </div> 
            </li>
          </ul>
        </div>

    <!-- angular template form (#loginForm)-->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <!-- username input --> 
      <input class="form-control mr-sm-2" type="text" name="username"  placeholder="Username" 
        required [(ngModel)]="model.username" aria-label="Username">
      <!-- password input --> 
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" 
        required [(ngModel)]="model.password" aria-label="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
