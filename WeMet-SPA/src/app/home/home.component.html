<div class="container mt-5 pt-5">
  <!--REGISTER for app, and toggles in form below on register button click-->
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find Great Colleagues</h1>
    <h2>We think you'll work well with these teammates</h2>
    <p>All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg m-2">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!--Register = child component of Home component with registration functionality -->
       <app-register [valuesFromHome]="values"></app-register>
      </div>
    </div> 
  </div>
</div>
